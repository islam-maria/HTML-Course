<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar and SVG</title>
    <style>
        details[open]>summary{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>SVG,PROGRESS,DETAILS,SUMMARY</h1>
    <img src="snow-svgrepo-com.svg" height="100">
    <ol>
   <li> HTML : <progress min="0" max="100" value="70"></progress></li>
   <li> CSS :<progress min="0" max="100" value="50"></progress></li>
   <li> JavaScript : <progress min="0" max="100" value="40"></progress></li>
</ol>
<details>
    <summary> Summary here</summary>
    It is a summary of details
</details>
</body>
</html>
